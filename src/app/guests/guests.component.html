<div fxLayout="row wrap" class="hotelItem m10">
  <div fxFlex="100">
    <h2>{{'HEADER_GUEST_INFO' | translate | async}}</h2>
  </div>


  <ng-container *ngFor="let item of [1,2,3]">
  <div fxLayout="row wrap">
    <div fxFlex="100">{{item}}.{{'LBL_GUEST' | translate | async}}:{{'LBL_ADULT' | translate | async}}</div>
    <div fxFlex="25" fxFlex.xs="100">
      <mat-form-field class="w100">
        <mat-label>{{'LBL_GUEST_NAME' | translate | async}}</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <div fxFlex="25" fxFlex.xs="100">
      <mat-form-field class="w100">
        <mat-label>{{'LBL_GUEST_SURNAME' | translate | async}}</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <div fxFlex="25" fxFlex.xs="100">
      <mat-form-field class="w100">
        <mat-label>{{'LBL_GUEST_PHONE' | translate | async}}</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <div fxFlex="25" fxFlex.xs="100">
      <mat-form-field class="w100">
        <mat-label>{{'LBL_GUEST_EMAIL' | translate | async}}</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </div>
</ng-container>

</div>
