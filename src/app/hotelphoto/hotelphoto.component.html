<ng-container *ngIf="apiService.hotelConfig$|async as hotelConfig">
    <img style="width:100%;" [src]="selectedPhoto">
    <div class="hotel-image-gallery">
        <ul>
            <li *ngFor="let i of hotelConfig.photos"><img (click)="selectedPhoto=i.URL" [src]='i.URL'></li>
        </ul>
    </div>
</ng-container>
