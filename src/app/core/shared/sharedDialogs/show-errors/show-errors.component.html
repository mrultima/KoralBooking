<h1 mat-dialog-title>
  <span style="display: flex;justify-content: space-between">
    <span class="warn-title">{{'LBL_WARN' | translate | async}}</span>
    <button mat-button (click)="onNoClick()">
      <mat-icon color="warn">clear</mat-icon>
    </button>
  </span>
</h1>
<div mat-dialog-content>
  <span style="display: flex;" *ngFor="let error of [].constructor(data)">{{error?.error || error?.message || error}}</span>
</div>
